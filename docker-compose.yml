services:
  fiatlux:
    build: .
    container_name: fiatlux-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env  # Зберігає .env між перезапусками
